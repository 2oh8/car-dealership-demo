<body style="margin: 0; padding: 0;">
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="700">
    <tr style="height: 10px;">
      <td> </td>
    </tr>
    <!-- Company Name Title -->
    <tr>
      <td bgcolor="#EEEEEE" style="padding: 25px 1.5em 2em 1.5em; border-top-left-radius: 8px;"></td>
      <!-- Left Padding -->
      <td bgcolor="#EEEEEE" style="font-family: Arial, sans-serif; text-align: center; color: #111111; font-size: 32px; padding: 20px 0px 0px 0px;">
        <!--<b>Revenu Password Reset</b>-->
        <img src="https://app.revenubuilder.com/revenu.png" width=200 />
      </td>
      <td bgcolor="#EEEEEE" style="padding: 10px 1.5em 10px 1.5em;border-top-right-radius: 8px;"></td>
      <!-- Right Padding -->
    </tr>

    <tr>
      <td bgcolor="#EEEEEE"></td>
      <td bgcolor="#EEEEEE" style="text-align: center; font-family: Arial, sans-serif; color: #2C3E50; font-size: 32px; padding: 30px 0px 10px 0px;">
        Revenu Bank Account Change
      </td>
      <td bgcolor="#EEEEEE"></td>
    </tr>

    <tr>
      <td bgcolor="#EEEEEE"></td>
      <td bgcolor="#EEEEEE" style="text-align: center; vertical-align: middle; font-family: Arial, sans-serif; color: #2C3E50; font-size: 20px; padding: 5px 0px 30px 0px;">
        {{firstname}} {{lastname}},
        <br>
        <p>The changes made to your bank account details are pending.</p>
        <p>Please
          <b>click the link</b> below or paste it into your browser to confirm.</p>
        <a href={{url}} style="color: #424242; font-size: 18sp; text-decoration: underline;">{{url}}</a>
      </td>
      <td bgcolor="#EEEEEE"></td>
    </tr>

  </table>
</body>
