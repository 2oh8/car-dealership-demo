<body style="margin: 0; padding: 0;">
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="700">
    <tr style="height: 10px;">
      <td> </td>
    </tr>

    <!-- Company Name Title -->
    <tr>
      <td bgcolor="#2ab7ca" style="padding: 25px 1.5em 2em 1.5em; border-top-left-radius: 8px;"></td>
      <!-- Left Padding -->
      <td bgcolor="#2ab7ca" style="font-family: Arial, sans-serif; text-align: center; color: white; font-size: 32px; padding: 20px 0px 0px 0px;">
        <!--<b>Revenu Password Reset</b>-->
        <img src="https://i.imgur.com/WMEWY59.png?1" width=200 />
      </td>
      <td bgcolor="#2ab7ca" style="padding: 10px 1.5em 10px 1.5em;border-top-right-radius: 8px;"></td>
      <!-- Right Padding -->
    </tr>

    <tr>
      <td bgcolor="#2ab7ca"></td>
      <td bgcolor="#2ab7ca" style="text-align: center; font-family: Arial, sans-serif; color: white; font-size: 32px; padding: 30px 0px 10px 0px;">
        P6 Solutions Account Setup
      </td>
      <td bgcolor="#2ab7ca"></td>
    </tr>

    <!-- Welcome Message  -->
    <tr>
      <td bgcolor="#2ab7ca"></td>
      <td bgcolor="#2ab7ca" style="text-align: center; vertical-align: middle; font-family: Arial, sans-serif; color: white; font-size: 20px; padding: 5px 0px 30px 0px;">
        Hello {{name}},
        <br>
        <p color="white">Thank you for registering an account with P6 Solutions. Please
          <b>click the link</b> below or paste it into your browser to verify your account and complete the registration.</p>
        <a href={{url}} style="color: white; font-size: 18sp; text-decoration: underline;">{{url}}</a>
      </td>
      <td bgcolor="#2ab7ca"></td>
    </tr>

  </table>
</body>
